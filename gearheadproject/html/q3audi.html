    <script>
        let currentIndex = 0;
        const ads = document.querySelectorAll('.ad');

        function showAd(index) {
            ads.forEach((ad, i) => {
                ad.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextAd() {
            currentIndex = (currentIndex + 1) % ads.length;
            showAd(currentIndex);
        }

        function prevAd() {
            currentIndex = (currentIndex - 1 + ads.length) % ads.length;
            showAd(currentIndex);
        }

        showAd(currentIndex);
    </script>
